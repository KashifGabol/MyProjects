<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data Input Form</title>
</head>
<body>
    <div class="container">
        <div class="card-form">
            <h4 class="text-center mb-4">Identity Card Form</h4>
            <form>
                <!-- Profile Picture -->
                <div class="text-center">
                    <img src="https://via.placeholder.com/100" alt="Profile Picture" id="profileImage">
                    <div class="mb-3">
                        <label for="photoInput" class="form-label">Upload Photo</label>
                        <input type="file" class="form-control" id="photoInput" accept="image/*" onchange="previewImage(event)">
                    </div>
                </div>
                <!-- Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <!-- Phone Number -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
                </div>
                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
