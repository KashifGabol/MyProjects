<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Raitng App</title>
</head>
<body>
    <div class="container">
        <div class="card bg-light rounded-4 mt-5 shadow-lg ">
            <div class="card-body" >
                <div class="row p-5" >
                    <div class="col-7" >
                        <h2 class="fw-bold" >What others think about this app</h2>
                    </div>
                    <div class="col-5">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="display-5 fw-semibold" >
                                    <i class="fas fa-star  text-warning" ></i>4.8
                                </h3>
                                <p class="text-center" >Average Raiting</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row px-5">
                <div class="col-12">
                    <div class="input-group input-group-lg" >
                        <span class="input-group-text rounded-end-5" >
                            <i class="fas fa-search" ></i>
                        </span>
                        <input type="text" class="form-control rounded-end-5" placeholder="Seach Review">
                    </div>
                    </div>
                </div>
                <!-- Review 5 -->
                <div class="row p-5">
                    <div class="col-12 vstack gap-2">
                        <h5>Review</h5>
                        <div class="d-flex align-items-center gap-1" >
                            <span>5</span><i class="fas fa-star text-warning" ></i>
                            <div class="progress ms-3 " style="width: 100%; height: 10px;" >
                                <div 
                                class="progress-bar bg-warning"
                                style="width: 80%;"
                                role="progressbar"
                                aria-valuenow="80%"
                                aria-valuemin="0%"
                                aria-valuemax="100%"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
                                <!-- Review 4 -->
                                <div class="row p-5">
                                    <div class="col-12 vstack gap-2">
                                        <h5>Review</h5>
                                        <div class="d-flex align-items-center gap-1" >
                                            <span>4</span><i class="fas fa-star text-warning" ></i>
                                            <div class="progress ms-3 " style="width: 100%; height: 10px;" >
                                                <div 
                                                class="progress-bar bg-warning"
                                                style="width: 50%;"
                                                role="progressbar"
                                                aria-valuenow="50%"
                                                aria-valuemin="0%"
                                                aria-valuemax="100%"
                                                ></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                                <!-- Review 3 -->
                <div class="row p-5">
                    <div class="col-12 vstack gap-2">
                        <h5>Review</h5>
                        <div class="d-flex align-items-center gap-1" >
                            <span>3</span><i class="fas fa-star text-warning" ></i>
                            <div class="progress ms-3 " style="width: 100%; height: 10px;" >
                                <div 
                                class="progress-bar bg-warning"
                                style="width: 30%;"
                                role="progressbar"
                                aria-valuenow="30%"
                                aria-valuemin="0%"
                                aria-valuemax="100%"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
                                <!-- Review 2 -->
                                <div class="row p-5">
                                    <div class="col-12 vstack gap-2">
                                        <h5>Review</h5>
                                        <div class="d-flex align-items-center gap-1" >
                                            <span>2</span><i class="fas fa-star text-warning" ></i>
                                            <div class="progress ms-3 " style="width: 100%; height: 10px;" >
                                                <div 
                                                class="progress-bar bg-warning"
                                                style="width: 10%;"
                                                role="progressbar"
                                                aria-valuenow="10%"
                                                aria-valuemin="0%"
                                                aria-valuemax="100%"
                                                ></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                                <!-- Review 1 -->
                <div class="row p-5">
                    <div class="col-12 vstack gap-2">
                        <h5>Review</h5>
                        <div class="d-flex align-items-center gap-1" >
                            <span>1</span><i class="fas fa-star text-warning" ></i>
                            <div class="progress ms-3 " style="width: 100%; height: 10px;" >
                                <div 
                                class="progress-bar bg-warning"
                                style="width: 30%;"
                                role="progressbar"
                                aria-valuenow="30%"
                                aria-valuemin="0%"
                                aria-valuemax="100%"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row px-5 pb-4">
                    <div class="col-12" >
                        <a href="#" class="btn btn-success rounded-5 btn-lg">Submit Review </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
